<!DOCTYPE html>
<html>
<head>
    <title>YouTube Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="header-actions">
            <button id="clear-chat-btn" title="Clear chat">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20" aria-hidden="true">
                    <path d="M16 9v10H8V9h8m-1.5-6H9.5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7z"/>
                </svg>
            </button>
        </div>

            <button id="clear-chat-btn" class="header-btn" title="Clear chat">üóëÔ∏è</button>
            <h3>YouTube Chatbot</h3>
        </div>

        <!-- API Key Section -->
        <div id="api-key-section" class="content-section">
            <p>Enter your OpenAI API Key to begin:</p>
            <input type="password" id="api-key-input" placeholder="sk-...">
            <button id="save-key-btn" class="action-btn">Save Key</button>
        </div>

        <!-- Chat Section (hidden initially) -->
        <div id="chat-section" class="content-section hidden">
            <button id="get-transcript-btn" class="action-btn">
                <span>Get Video Transcript</span>
            </button>
            
            <div id="status-area" class="hidden">
                <div class="loader"></div>
                <p id="status-text"></p>
            </div>
            
            <div id="chat-window">
                <!-- Chat messages will be added here -->
            </div>

            <div id="chat-input-area">
                <input type="text" id="user-question" placeholder="Ask a question..." disabled>
                
                <button id="mic-btn" title="Speak">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24" aria-hidden="true">
                        <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.92V21H9v2h6v-2h-2v-3.08A7 7 0 0 0 19 11h-2z"/>
                    </svg>
                </button>

                <button id="send-btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
                <button id="mic-btn" title="Speak"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM12 17a7.001 7.001 0 0 1-6.93-6H3a9 9 0 0 0 18 0h-2.07A7.001 7.001 0 0 1 12 17z"/></svg></button>
            </div>
        </div>
    </div>

    <!-- Template for chat messages -->
    <template id="chat-message-template">
        <div class="message">
            <div class="message-content"></div>
            <button class="copy-btn" title="Copy text">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-5zm0 16H8V7h11v14z"></path>
                </svg>
            </button>
            <button class="tts-btn" title="Listen">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16" aria-hidden="true">
                    <path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            </button>

        </div>
    </template>

    <!-- Load the NEW markdown library FIRST -->
    <script src="markdown-it.min.js"></script>
    <!-- Then load our main script -->
    <script src="popup.js"></script>
</body>
</html>
